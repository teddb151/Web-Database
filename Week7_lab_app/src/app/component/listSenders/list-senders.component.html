<div>
    <h1>List senders </h1>
    <table>
      <thead>
        <th>#</th>
        <th>ID</th>
        <th>Name</th>
      </thead>
      <tbody>
        <tr *ngFor="let sender of sendersdb; let i = index">
          <td>{{i + 1}}</td>
          <td>{{sender._id}}</td>
          <td>{{sender.name}}</td>
          <!-- <td>{{sender.parcels}}</td> -->
        </tr>
      </tbody>
    </table>
  </div>
